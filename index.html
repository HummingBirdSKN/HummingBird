<!DOCTYPE html>
<html>
<head>
	<h2>Sample Form</h2>
</head>
<body>
<form method="POST">
  <label>Name </label><input type="text" id="name" name="name"><br>
  <br>
  <label>Email </label><input type="email" id="email" name="email"><br>
  <br>
  <label>Password(max 20 characters)</label><input type="password" id="password" name="password"><br>
  <br>
  <label>Phone </label><input type="text" id="phone" name="phone"><br>
  <br>
  <label>DOB </label><input type="date" id="date" name="date"><br>
  <br>
  <label>Gender </label><input type="text" id="gender" name="gender"><br>
  <br>
  <label>Height(in cms) </label><input type="number" id="height" name="height" step=0.01 min=0><br>
  <br>
  <label>Weight(in kg) </label><input type="number" id="weight" name="weight" step=0.1 min=0><br>
  <br>
  <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
